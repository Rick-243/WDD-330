<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>JS Quiz</title>
      <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <section class='dojo'>
          <div class='quiz-body'>
              <header>
                  <div id='score'>Score: <strong>0</strong></div>
                  <h1>Quiz Ninja!</h1>
                  <button id='start'>Click to Start</button>
              </header>
              <div id='question'></div>
              <form id='response'>
                <input name='answer' type='text'>
                <button type='submit'>Submit Answer</button>
            </form>
              <div id='result'></div>
              <div id='info'></div>
          </div>
      </section>
      <script src='form_quiz.js'></script>
  </body>
</html>
